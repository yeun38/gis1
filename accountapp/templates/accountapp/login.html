{% extends 'base.html' %}

{% block content %}
<div class="text-center">
<div class="m-5">
    <div>
        <h4>Login</h4>
    </div>
    <div>
        <form action="{% url 'accountapp:login' %}" method="post">
          {% csrf_token %}
              {{form}}
              <input type="submit" class="btn btn-dark">

        <div class = "m-4">
            <input type="submit"
            class="btn btn-dark rounded-pill px-5">

        </div>
        </form>
</div>

{% endblock %}
