    {% extends 'base.html' %}
    {% load static %}

    {% block content %}


    <style>
        .container{
            padding: 0;
            margin: 0 auto;python manage.py startapp projectapp
        }

        .container div {
          width: 45%;
            max-width: 200px;    /* 위에 너비를 45%로 해줬기때문에 pc버전에서는 작게 볼수있게 하기위해 */
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 1rem;
            flex-direction: column;
            box-shadow: 0 0 1rem darkgray;
        }
        div img{
            width: 100%;
            border-radius: 1rem;
        }


    </style>


    <div class="container my-3">
      {% for article in article_list %}

          <div>
              <a href="{% url 'articleapp:detail' pk=article.pk %}">
                  <img src="{{ article.image.url }}" alt="">
              </a>
          <span class = "NNS_B m-2">{{ article.title }}</span>

          </div>

      {% endfor %}


    </div>

    <script src="{% static 'js/magicgrid.js' %}"></script>

     {% include 'snippets/pagination.html' %}

     <div class="text-center my-5">
        <a href="{% url 'articleapp:create' %}"
           class="btn btn-dark rounded-pill material-icons">
            brush
        </a>
        <a href="{% url 'articleapp:create' %}"
           class="btn btn-outline-dark rounded-pill px-5">
            Create Article
        </a>

     </div>

    {% endblock %}
